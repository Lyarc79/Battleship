<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://kit.fontawesome.com/967516047d.js" crossorigin="anonymous"></script>
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div id="game-container">
        <div id="message-container">
            <h1 class="title">Welcome to Battleship!</h1>
            <h2 id="game-message" class="turn-display">Place ships to start</h2>
        </div>
        <div class="control-panel">
            <button id="randomizeShipsBtn" class="randomize-button">Randomize Ships</button>
            <button id="resetGameBtn" class="restart-button">Reset Game</button>
        </div>
        <div id="board-container">
            <div id="player1-board" class="board-container">
                <h3>Player 1's Board</h3>
                <div id="player1-gameboard" class="gameboard"></div>
            </div>
            <div id="player2-board" class="board-container">
                <h3>Computer's Board</h3>
                <div id="player2-gameboard" class="gameboard"></div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <p> Made by Lyarc79
            <a href="https://github.com/Lyarc79" target="_blank">
                <i id="github-logo" class="fa-brands fa-github"></i>
            </a>
        </p>
    </footer>
    <script type="module" src="modules/gameController.js"></script>
</body>
</html>
